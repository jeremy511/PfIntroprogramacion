<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="Css/bootstrap.css" />
  <link rel="stylesheet" href="Css/style.css" />
  <script src="JS-design/bootstrap.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><span>
          <<img src="Imgs/world.png" style="width: 30px; height: 30px" />/>
        </span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Inico</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="qualification.html">Registros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="util.html">Utilitarios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form id="form">
    <p class="lead">Solicitud de empleo</p>
    <div class="input-form">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Cedula" aria-label="Recipient's username" id="idcard"
          required autofocus />
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nombre" aria-label="Recipient's username" id="name"
          required />
      </div>

      <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Edad" aria-label="Recipient's username"
          id="age" required />
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Direccion" aria-label="Recipient's username" id="dir"
          required />
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Telefono" aria-label="Recipient's username" id="tel"
          required />
      </div>

      <div class="input-group mb-3">
        <input type="Email" class="form-control" placeholder="Correo" aria-label="Recipient's username" id="email"
          required />
      </div>

      <button type="submit" class="btn btn-secondary btn-lg" id="Save">Guardar</button>
      <button type="button" class="btn btn-secondary btn-lg" id="delete">Borrar</button>

    </div>


  </form>

  <table class="table table-striped" id="emptable">
    <thead>
      <tr>
        <th scope="col">Cedula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Edad</th>
        <th scope="col">Direccion</th>
        <th scope="col">Telefono</th>
        <th scope="col">Correo</th>
        <th scope="col">Categoria</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>


</body>
<script src="JS/jobreq.js"></script>
</html>
